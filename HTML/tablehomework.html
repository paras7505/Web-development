<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table </title>
    <style>
        table ,th, tr ,td {
            border: 1px solid black;
            border-collapse: collapse;
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        
        <colgroup>
            <col span="1">
            <col span="1" style="background-color:red;">
            <col span="1">
            <col span="1" style="background-color:red;">
            <col span="1" style="visibility: collapse;">
            <col span="1" style="visibility: collapse;">
        </colgroup>

        <tr><th colspan="6">Time Table</th></tr>
        <tr>
            <th rowspan="6">Hours</th>
            <th>monday</th>
            <th>tuesday</th>
            <th>wednesday</th>
            <th>thrusday</th>
            <th>friday</th>
        </tr>
        <tr>
            <td>science</td>
            <td>maths</td>

            <td>maths</td>
            <td>arts</td>
        </tr>
        <tr>
            <td>science</td>
            <td>maths</td>

            <td>maths</td>
            <td>arts</td>
        </tr>

</body>
</html>
