            <br>

    <br>

      <input type="text" name="Contact number" placeholder="Enter Contact number"/>
    <br>
      <label for="Gender">Gender</label>

        <option value="select">select</option>
        <option value="Male">Male</option>
        <option value="female">female</option>
      </select>
      <br>
      <label for="Date of birth ">Date of birth</label>
      <input type="date" placeholder="Enter DOB">

      <input type="checkbox" name="2" id="2">
      <label for="3">3</label>
      <input type="checkbox" name="3" id="3">
      <label for="4">4</label>
      <input type="checkbox" name="4" id="4">
      <br>
      <label for="Enter your message">Enter your message </label>
      <input type="textarea" name=" message" id="message" placeholder=" Enter your message"> <br>
      <input type="submit" value="Send"> <input type="submit" value="Reset">
     <a href="https://www.thecodehelp.in"> <img src="me.jpg" ></a>
