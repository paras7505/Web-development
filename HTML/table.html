<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
    <style>
        table , tr , td ,th{
            border: 1px solid black;
            border-collapse: collapse;
            caption-side: bottom;
            text-align: center;
            justify-content: center;
        }
    </style>
</head>
<body>
     <table>
        <caption> My first saving </caption>
        <thead>
            <tr>
                <th>Month</th>
                <th>Saving</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>jan</td>
                <td>200</td>
            </tr>
            <tr>
                <td>feb</td>
                <td>400</td>
            </tr>
            <tr>
                <td>march</td>
                <td>300</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>summary</td>
                <td>900</td>
            </tr>
        </tfoot>
     </table>
</body>
</html>
